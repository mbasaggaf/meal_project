
{% extends 'base.html' %}

{% block content %}
<h1>Welcome To My Home</h1>

{% for food in foods %}
<ul>
  <li> <h2><a href="{% url 'companydetul' pk=food.Company.id %}">{{food.Company}}</a></h2></li>
  <li>{{food.Company.id}}</li>
  <li> <h4>Meal Type : {{food.Nationality}}</h4> </li>

  <li> <h6> Number of Meal : {{food.count}}</h6> </li>
</ul>
{% endfor%}
{% endblock %}
